{{template "header"}}
    	<title>登录 - 配置管理平台</title>
  	</head>
	
	<body>
		<div class="container" style="width: 500px;">
			<form class="form-horizontal" method="POST" action="/login">
			  <div class="form-group">
			    <label class="col-lg-4 control-label">用户名：</label>
			    <div class="col-lg-6">
			      <input id="uname" class="form-control" name="uname" placeholder="Account">
			    </div>
			  </div>

			  <div class="form-group">
			    <label class="col-lg-4 control-label">密码：</label>
			    <div class="col-lg-6">
			      <input id="pwd" type="password" class="form-control" name="pwd" placeholder="Password">
			    </div>
			  </div>

			  <div class="form-group">
			    <div class="col-lg-offset-4 col-lg-10">
			      <div class="checkbox">
			        <label>
			        	<input name="autoLogin" type="checkbox">下次自动登录
			        </label>
			      </div>
			    </div>
			  </div>

			  <div class="form-group">
			    <div class="col-lg-offset-2 col-lg-10">
			    	<a href="/login"><button type="submit" class="btn btn-default" onclick="return checkInput();">登录</button></a>
			      	<button class="btn btn-default" onclick="return backToHome();">返回</button>
			      	<script type="text/javascript">
				      	function backToHome() {
				      		window.location.href = "/";
				      		return false;
				      	}

				      	function checkInput() {
				      		var uname = document.getElementById("uname");
				      		if (uname.value.length == 0) {
				      			alert("请输入用户名");
				      			return false;
				      		}

				      		var pwd = document.getElementById("pwd");
				      		if (pwd.value.length == 0) {
				      			alert("请输入密码");
				      			return false;
				      		}
				      	}
			      	</script>
			    </div>
			  </div>
			  <div class="col-lg-offset-2 col-lg-10">
			  	<p style="color:#FF0000">{{.loginErrorInfo}}</p>
			  </div>
			</form>
		</div>
	</body>
</html>
